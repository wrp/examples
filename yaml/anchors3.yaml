---
build_release_gcc:
  variables:
    CMAKE_CONFIGURE_ARGUMENTS: $PYTHON_CONFIG_ARGUMENT

build_coverage_gcc:
  variables:
    CMAKE_CONFIGURE_ARGUMENTS: $PYTHON_CONFIG_ARGUMENT

