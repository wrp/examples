# Demonstrate simple array and indentation
foo-barh:
  # a, b, and c are the same
  a: [bar,2]
  b:
  - bar
  - 2
  c:
    - bar
    - 2

# Demonstrate a dictionary
# baz and qux are the same
baz:
  a: { "bar": "blah", baz}

qux:
  a:
    bar:
      blah
    baz:

# Demonstrate a array of one dictionary
# qax, quf, and bar are the same
qax:
- blah: a
  foo: b
bar: [{ "blah": a, foo: b }]
quf:
- { blah: a, "foo": b}

